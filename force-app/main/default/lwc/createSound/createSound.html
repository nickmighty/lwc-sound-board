<template>
    <c-modal>
        <h1 slot="title">Create Sound</h1>
        <div class="slds-m-top_small">

        </div>
        <div class="slds-form-element">
            <div class="image-preview slds-align_absolute-center">
                <img />
            </div>
            <lightning-file-upload record-id={imageLibrary} label="Image File" name="fileUploader"
                accept={acceptedImageFormats} onuploadfinished={handleUploadFinished}>
            </lightning-file-upload>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input onchange={nameHandler} type="text" value={soundName} label="Enter some text" placeholder="type here..." required>
                </lightning-input>
            </div>
            <lightning-file-upload record-id={audioLibrary} label="Sound File" name="fileUploader"
                accept={acceptedAudioFormats} onuploadfinished={handleUploadFinished}>
            </lightning-file-upload>
            <p>audio : {audioDocumentId}</p>
            <p>image : {imageDocumentId}</p>
            <lightning-button variant="brand" label="Create Sound" title="Begins the task" onclick={createSoundHandler}>
            </lightning-button>
        </div>
    </c-modal>
</template>
