<template>
    <c-modal onclose={closeHandler}>
        <h1 slot="title" class="slds-text-align_left slds-p-around_medium slds-text-color_inverse modal-header-font-size">Create Sound</h1>
        <div class="slds-form-element">
            <div class="slds-align_absolute-center slds-grid slds-grid_vertical">
                <div class="image-preview slds-align_absolute-center">
                    <img src={placeholderImg} />
                </div>
            </div>
            <div class="slds-p-around_medium slds-grid">
                <div class="slds-grid slds-align_absolute-center">
                    <div class="slds-form-element slds-grid slds-align_absolute-center">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <abbr class="slds-required" title="required">*</abbr>
                                <input class="sound-image-checkbox" disabled type="checkbox" name="options"
                                    id="checkbox-unique-id-82" value="checkbox-unique-id-83" />
                                <label class="slds-checkbox__label" for="checkbox-unique-id-82">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label slds-text-color_inverse">Image</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-m-left_small">
                    <lightning-file-upload class="slds-form_line slds-text-color_inverse create-sound-custom-import" record-id={imageLibrary} name="fileUploader"
                        accept={acceptedImageFormats} onuploadfinished={handleUploadFinished}>
                    </lightning-file-upload>
                </div>
            </div>
            <div class="slds-p-around_medium slds-grid">
                <div class="slds-grid slds-align_absolute-center">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <abbr class="slds-required" title="required">*</abbr>
                                <input class="sound-name-checkbox" disabled type="checkbox" name="options"
                                    id="checkbox-unique-id-83" value="checkbox-unique-id-83" />
                                <label class="slds-checkbox__label" for="checkbox-unique-id-83">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label slds-text-color_inverse">Sound name:</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-m-left_small">
                    <input class="slds-input slds-text-color_default" onkeyup={nameHandler} type="text" value={soundName} />
                </div>
            </div>
            <div class="slds-p-around_medium slds-grid">
                <div class="slds-grid slds-align_absolute-center">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <abbr class="slds-required" title="required">*</abbr>
                                <input class="sound-file-checkbox" disabled type="checkbox" name="options" id="checkbox-unique-id-84"
                                    value="checkbox-unique-id-83" />
                                <label class="slds-checkbox__label" for="checkbox-unique-id-84">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label slds-text-color_inverse">Sound file:</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-m-left_small">
                    <lightning-file-upload class="slds-form_line slds-text-color_inverse create-sound-custom-import" record-id={audioLibrary} name="fileUploader"
                        accept={acceptedAudioFormats} onuploadfinished={handleUploadFinished}>
                    </lightning-file-upload>
                </div>
            </div>

        </div>
        <lightning-button class="create-sound-button slds-p-left_x-small" disabled="true" slot="submit" variant="brand" label="Create Sound" title="Begins the task"
            onclick={createSoundHandler}>
        </lightning-button>
    </c-modal>
</template>
