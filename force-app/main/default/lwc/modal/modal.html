<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <lightning-icon onclick={closeModal} icon-name="utility:close" variant="inverse"
                    alternative-text="close" title="Close"></lightning-icon>
            </button>
            <div class="slds-modal__header modal-bg-color modal-header-border">
                <div id="modal-heading-01" class="slds-modal__title slds-hyphenate slds-text-color_inverse">
                    <slot name="title"></slot>
                </div>
            </div>
            <div class="slds-modal__content slds-p-around_medium modal-bg-color" id="modal-content-id-1">
                <slot></slot>
            </div>
            <div class="slds-modal__footer modal-bg-color modal-footer-border">
                <button class="slds-button slds-button_neutral slds-text-heading_medium close-modal-button" aria-label="Cancel and close"
                    onclick={closeModal}>Close</button>
                <slot name="submit"></slot>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
