<template>
    <c-modal>
        <h1 slot="title" class="modal-header-font-size">Search Results</h1>
        <div class="slds-m-top_small">
            <template lwc:if={searchedSounds.length}>
                <template for:each={searchedSounds} for:item="sound">
                    <article key={sound.id} class="slds-card slds-m-horizontal_large">
                        <c-searchcard sound={sound}></c-searchcard>
                    </article>
                </template>
            </template>
            <template lwc:else>
                <div class="slds-text-align_center slds-text-color_inverse">
                    <p>Results not found</p>
                </div>
            </template>
        </div>
    </c-modal>
</template>
