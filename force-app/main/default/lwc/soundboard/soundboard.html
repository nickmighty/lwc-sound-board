<template>
    <lightning-card title="Soundboard" class="sound-outer-wrapper">
        <lightning-layout class="slds-p-around_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-center soundboard-container">
            <lightning-layout-item class="slds-grid slds-grid_vertical-align-center">
                <lightning-icon class="create-icon" size="small" icon-name="action:new" alternative-text="new" title="new" onclick={handleAddSound}></lightning-icon>
                <p class="slds-m-left_small slds-text-heading_medium" onclick={handleAddSound}><a href="#"><strong>Add Sound</strong></a></p>
            </lightning-layout-item>
            <lightning-layout-item class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left slds-m-right_xx-small">
                        <lightning-icon size="x-small"
                            class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                            icon-name="utility:search"></lightning-icon>
                        <input type="Search" id="search-input" onchange={handleInputChange} class="slds-input slds-text-heading_medium" />
                    </div>
                </div>
                <lightning-button class="lightning-search-btn" variant="Neutral" label="Search" onclick={handleSearch}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={isMadeSearch}>
            <c-search searched-sounds={searchedSounds} onclose={closeHandler} onaddsound={addSoundHandler}></c-search>
        </template>
        <template if:true={isAddSound}>
            <c-create-sound soundboard-id={soundboardId} onclose={closeHandler} onrefreshcard={refreshCard}></c-create-sound>
        </template>
        <div class="slds-p-around_medium soundboard-container">
            <c-soundcard sounds={sounds} onrefreshcard={refreshCard}></c-soundcard>
        </div>
    </lightning-card>
</template>
