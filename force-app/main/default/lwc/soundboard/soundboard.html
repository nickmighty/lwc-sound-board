<template>
    <lightning-card title="Soundboard">
        <div class="slds-p-around_medium">
            <div>Search Bar with new button</div>
        </div>
        <div class="slds-p-around_medium actions-container slds-grid slds-gutters slds-align-top">
            <div class="slds-col slds-size_1-of-3">
                <lightning-input type="search" onchange={handleInputChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3 slds-align-bottom">
                <lightning-button variant="Neutral" label="Search" onclick={handleSearch}></lightning-button>
            </div>
        </div>
        <template if:true={isMadeSearch}>
            <c-search searched-sounds={searchedSounds} onclose={closeHandler}></c-search>
        </template>
        <template if:true={isAddSound}>
            <div></div>
        </template>
        <div class="slds-p-around_medium soundboard-container">
            <c-soundcard sounds={sounds}></c-soundcard>
        </div>
    </lightning-card>
</template>
