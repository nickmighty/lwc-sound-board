<template>
        <article class="slds-card search-card-wrapper">
        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-border_top slds-p-around_medium">
            <div class="slds-grid slds-grid_vertical-align-center search-card-left-content">
                <div class="search-card-image">
                    <img src={sound.img} />
                </div>
                <div class="search-card-content slds-grid grid_vertical-align-start">
                    <p><span class="slds-p-left_small slds-text-heading_small"><strong>Name: {sound.name}</strong></span></p>
                    <p><span class="slds-p-left_small">Uploaded By: {sound.createdBy}</span></p>
                </div>
            </div>
            <div id={sound.id} class="search-card-actions">
                <audio src={sound.audio} type="audio/mp3" class="slds-hidden"></audio>
                <lightning-icon onclick={addSound} class="action-buttons add-button" icon-name="utility:add"
                    size="medium" alternative-text="Add Sound">
                </lightning-icon>
                <lightning-icon onclick={playHandler} icon-name="utility:play" class="action-buttons play-button" size="medium"
                    alternative-text="Play">
                </lightning-icon>
            </div>
        </div>
    </article>
</template>
