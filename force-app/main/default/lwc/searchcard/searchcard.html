<template>
    <lightning-card variant="Narrow">
        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-border_top">
            <div class="slds-grid slds-grid_vertical-align-center slds-p-around_medium">
                <div class="search-card-image">
                    <img src={sound.img} />
                </div>
                <div class="search-card-content">
                    <p><strong class="slds-p-left_small">Sound Name: {sound.name}</strong></p>
                    <p><strong class="slds-p-left_small">Uploaded By: {sound.createdBy}</strong></p>
                </div>
            </div>
            <div id={sound.id}>
                <audio src={sound.audio} type="audio/mp3"></audio>
                <lightning-button-icon onclick={addSound} class="slds-p-right_x-small" icon-name="utility:add"
                    size="large" alternative-text="Add Sound" slot="actions">
                </lightning-button-icon>
                <lightning-button-icon onclick={playHandler} icon-name="utility:play" size="large"
                    alternative-text="Play" slot="actions">
                </lightning-button-icon>
            </div>
        </div>
    </lightning-card>
</template>
